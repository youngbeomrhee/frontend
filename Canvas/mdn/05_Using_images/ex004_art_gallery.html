<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>art gallery</title>
    <style>
        body {
            background: 0 -100px repeat-x url(https://mdn.mozillademos.org/files/5415/bg_gallery.png) #4F191A;
            margin: 10px
        }
        img {
            display: none
        }
        table {
            margin: 0 auto
        }
        td {
            padding: 15px
        }

    </style>
</head>
<body onload="draw()">
    <table id="paintings">
        <tr>
            <td><img src="https://mdn.mozillademos.org/files/5399/gallery_1.jpg"></td>
            <td><img src="https://mdn.mozillademos.org/files/5401/gallery_2.jpg"></td>
            <td><img src="https://mdn.mozillademos.org/files/5403/gallery_3.jpg"></td>
            <td><img src="https://mdn.mozillademos.org/files/5405/gallery_4.jpg"></td>
        </tr>
        <tr>
            <td><img src="https://mdn.mozillademos.org/files/5407/gallery_5.jpg"></td>
            <td><img src="https://mdn.mozillademos.org/files/5409/gallery_6.jpg"></td>
            <td><img src="https://mdn.mozillademos.org/files/5411/gallery_7.jpg"></td>
            <td><img src="https://mdn.mozillademos.org/files/5413/gallery_8.jpg"></td>
        </tr>
    </table>
    <img id="frame" src="https://mdn.mozillademos.org/files/242/Canvas_picture_frame.png" width="132" height="150">
    <script type="application/javascript">

        function draw() {
            debugger;
            const images = document.querySelectorAll('#paintings img'),
                frame = document.querySelector('#frame');

            for (var i = 0; i < images.length; i++) {
                // Create canvas element
                const canvas = document.createElement('canvas'),
                    ctx = canvas.getContext('2d'),
                    image = document.images[i],
                    imageContainer = image.parentNode;

                canvas.setAttribute('width', 132);
                canvas.setAttribute('height', 152);

                // Insert canvas before into image
                imageContainer.insertBefore(canvas, image); // Node.insertBefore(newNode, referenceNode)

                // Draw image to canvas
                ctx.drawImage(image, 15, 20);

                // Add frame
                ctx.drawImage(frame, 0, 0);
            }
        }

    </script>
</body>
</html>
